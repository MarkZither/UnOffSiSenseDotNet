swagger: '2.0'
basePath: /api/v1
consumes:
  - application/json
info:
  description: SiSenseSDK wrapper
  title: SiSenseSDK
  version: 1.0.0
produces:
  - application/json
  - text/plain
paths:
  /reporting:
    x-swagger-router-controller: reporting.swagger.controller.v1
    x-permission-type: none
    post:
      operationId: sendReports
      summary: Send E-Mail report for an asset
      description: |
        The **send report** endpoint receives asset info and recipients list and sends an email report. Note: the users and groups in the recipients section must be **shared** to the dashboard.
      tags:
        - reporting
      responses:
        '200':
          description: Send report operation was successful
          schema:
            type: object
            properties:
              senderRole:
                type: string
                description: Sender user role name
              recipients:
                type: object
                description: Recipients info
                properties:
                  usersCount:
                    type: number
                    description: Total amout recipient users
                  dataGroupsCount:
                    type: number
                    description: Data groups in scope of total users
              mail:
                type: object
                description: Mail sent info
                properties:
                  success:
                    type: number
                    description: Amount success reports sent
                  error:
                    type: number
                    description: Amount error reports sent
                  notSent:
                    type: number
                    description: Amount not sent reports
                  groupsBcc:
                    type: number
                    description: Amount email to sent with BCC for success reports
        '400':
          description: Bad request
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  status:
                    type: integer
                  httpMessage:
                    type: string
        '404':
          description: Not found
          schema:
            type: object
            properties:
              error:
                allOf:
                  - type: object
                    properties:
                      code:
                        type: integer
                      message:
                        type: string
                      status:
                        type: integer
                      httpMessage:
                        type: string
                  - type: object
                    properties:
                      resourceType:
                        type: string
                      resourceName:
                        type: string
        '422':
          description: Unprocessable Entity
          schema:
            type: object
            properties:
              error:
                allOf:
                  - type: object
                    properties:
                      code:
                        type: integer
                      message:
                        type: string
                      status:
                        type: integer
                      httpMessage:
                        type: string
                  - type: object
                    properties:
                      subErrors:
                        type: array
                        items:
                          type: object
                          properties:
                            error:
                              type: object
                              properties:
                                code:
                                  type: integer
                                message:
                                  type: string
                                status:
                                  type: integer
                                httpMessage:
                                  type: string
      parameters:
        - in: body
          description: |
            An object containing the data needed to send the report. AssetId is the Dashboard ID and the recipients array should contain the user’s email/ID and group’s ID along with its type. The preferences section describes the content of the email to be sent.
          name: reportObject
          required: true
          schema:
            type: object
            required:
              - assetId
              - assetType
              - recipients
            properties:
              assetId:
                type: string
              assetType:
                type: string
                enum:
                  - dashboard
              recipients:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                      enum:
                        - user
                        - group
                    recipient:
                      type: string
              requestTimeout:
                type: number
                default: 300000
              preferences:
                type: object
                properties:
                  inline:
                    type: boolean
                  pdf:
                    type: object
                    properties:
                      includeTitle:
                        type: boolean
                        default: true
                      includeFilters:
                        type: boolean
                        default: true
                      includeDS:
                        type: boolean
                        default: true
                      renderingInfo:
                        type: object
                        properties:
                          paperFormat:
                            type: string
                            default: A4
                            enum:
                              - A0
                              - A1
                              - A2
                              - A3
                              - A4
                              - A5
                              - legal
                              - letter
                              - tabloid
                              - LEGAL
                              - LETTER
                              - TABLOID
                          paperOrientation:
                            type: string
                            default: portrait
                            enum:
                              - portrait
                              - landscape
                          layout:
                            type: string
                            default: asis
                            enum:
                              - asis
                              - feed
                          showNarration:
                            type: boolean
                            default: true
